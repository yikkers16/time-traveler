<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIME TRAVELLER</title>
  <style>
    @font-face {
      font-family: 'Louise-Regular';
      src: url('Louise-Regular.woff2') format('woff2'),
           url('Louise-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Director-Variable';
      src: url('Director-Variable.woff2') format('woff2'),
           url('Director-Variable.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Director-Variable';
      background-color: #f2f2f2;
      font-size: 16px;
    }

    .main {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    h1 {
      font-family: 'Louise-Regular';
      font-size: 96px;
      margin: 0;
      font-weight: normal;
      white-space: nowrap;
    }

    .square-group {
      display: flex;
      gap: 20px;
      margin-left: auto;
    }

    .square {
      width: 250px;
      height: 150px;
      border: none;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
    }

    .square span {
      position: relative;
      z-index: 2;
      font-size: 32px;
      font-weight: bold;
      color: black;
    }

    .square:hover span {
      display: none;
    }

    .square img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .square:hover img {
      opacity: 1;
    }

    .links {
      margin-top: 10px;
      font-size: 10px;
      font-family: Helvetica;
      font-size: 16px;
      font-weight: normal;
    }

    .links a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 64px;
        text-align: center;
        margin-bottom: 20px;
      }

      .square-group {
        flex-direction: column;
        align-items: center;
        margin-left: 0;
      }

      .square {
        width: 90vw;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <h1>Time Traveller</h1>

      <div class="square-group">
        <a href="1990s/" class="square">
          <span>1990s</span>
          <img src="img/1990s.jpeg" alt="1990s" />
        </a>
        <a href="2000s/" class="square">
          <span>2000s</span>
          <img src="img/2000s.jpeg" alt="2000s" />
        </a>
        <a href="2010s/" class="square">
          <span>2010s</span>
          <img src="img/2010s.jpeg" alt="2010s" />
        </a>
      </div>
    </div>

    <div class="links">
      <a href="https://www.doc.cc/articles/genderless-design-is-a-myth" target="_blank">Original article</a> | <a href="https://github.com/yikkers16/time-traveler" target="_blank">GitHub repository</a>
    </div>
  </div>
</body>
</html>
